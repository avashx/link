// Fetch daily totals and show table
async function fetchDailyTotals() {
  try {

    const snapshot = await getDocs(q);

      html += '<tr><td colspan="2" style="padding:1em;text-align:center;color:#888;">No daily totals yet. Use Test DB to add sample data.</td></tr>';
    } else {
      snapshot.forEach(doc => {

        html += `<tr><td style="padding:0.8em;border-bottom:1px solid #eee;">${d.date}</td><td style="padding:0.8em;border-bottom:1px solid #eee;">${d.total}</td></tr>`;

    document.getElementById('dailyTotalsTable').innerHTML = '<p>Error loading daily totals.</p>';
  }
}

// Fetch screenshots from Firebase Storage and show
async function fetchScreenshots() {
  try {
    const listRef = ref(storage, 'screenshots/');
    const res = await listAll(listRef);
    let html = '<div style="display:flex;flex-wrap:wrap;gap:1em;">';
    for (const itemRef of res.items) {
      const url = await getDownloadURL(itemRef);
      // Parse timestamp from filename (expecting format: YYYY-MM-DD_HH-MM-SS)
      const filename = itemRef.name.replace('profile-views-', '').replace('.png', '');
      const [datePart, timePart] = filename.split('_');
      const displayTime = datePart && timePart ? `${datePart} ${timePart.replace(/-/g, ':')} IST` : filename;
      html += `<div><img src="${url}" class="screenshot-img" onclick="openScreenshotPopup('${url}')" style="max-width:220px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);margin-bottom:0.5em;cursor:pointer;"><div style="text-align:center;color:#222;font-size:0.9em;">${displayTime}</div></div>`;

    document.getElementById('screenshot-table').innerHTML = '<p>No screenshots available or error loading.</p>';
  }
}

// Fetch total viewers from latest daily total or by specific date
async function fetchTotalViewers(selectedDate = null) {
  try {
    let q;
    if (selectedDate) {
      // Fetch for specific date
      q = query(collection(db, "daily_totals"), 
                where("date", "==", selectedDate), 
                orderBy("timestamp", "desc"), 
                limit(1));
    } else {
      // Fetch latest
      q = query(collection(db, "daily_totals"), orderBy("date", "desc"), limit(1));
    }
    
    const snapshot = await getDocs(q);
    let total = 0;
    let dateInfo = '';
    
    if (!snapshot.empty) {
      snapshot.forEach(doc => { 
        const data = doc.data();
        total = data.total;
        dateInfo = data.date;
      });
      document.getElementById('last-updated').textContent = `Last updated: ${dateInfo}`;
    } else if (selectedDate) {
      document.getElementById('last-updated').textContent = `No data found for ${selectedDate}`;
    }
    
    document.getElementById('total').textContent = total;
    
    if (selectedDate) {
      document.getElementById('selected-date-info').textContent = `Showing data for: ${selectedDate}`;
    } else {
      document.getElementById('selected-date-info').textContent = 'Showing latest data';
    }
    
    // Also try to get from viewers collection if no daily totals
    if (total === 0 && !selectedDate) {
      const viewersQ = query(collection(db, "viewers"));
      const viewersSnapshot = await getDocs(viewersQ);
      document.getElementById('total').textContent = viewersSnapshot.size;
      document.getElementById('last-updated').textContent = 'Calculated from total viewer records';
    }
  } catch (error) {
    console.error('Error fetching total viewers:', error);
    document.getElementById('total').textContent = '0';
    document.getElementById('last-updated').textContent = 'Error loading data';
  }
}

// Fetch total by selected date
async function fetchTotalByDate() {
  const selectedDate = document.getElementById('dateSelector').value;
  if (selectedDate) {
    // Convert YYYY-MM-DD to DD/MM/YYYY format for Firestore
    const [year, month, day] = selectedDate.split('-');
    const formattedDate = `${day}/${month}/${year}`;
    await fetchTotalViewers(formattedDate);
  }
}

// Calculate view increases for different time periods
async function fetchViewIncreases() {
  try {
    const now = new Date();
    const periods = [
      { id: 'increase-1h', hours: 1 },
      { id: 'increase-3h', hours: 3 },
      { id: 'increase-6h', hours: 6 },
      { id: 'increase-12h', hours: 12 },
      { id: 'increase-24h', hours: 24 }
    ];

    // Get current total
    const currentQ = query(collection(db, "daily_totals"), orderBy("timestamp", "desc"), limit(1));
    const currentSnapshot = await getDocs(currentQ);
    let currentTotal = 0;
    if (!currentSnapshot.empty) {
      currentSnapshot.forEach(doc => { currentTotal = doc.data().total; });
    }

    for (const period of periods) {
      try {
        const pastTime = new Date(now.getTime() - (period.hours * 60 * 60 * 1000));
        
        // Get the closest record to the past time
        const pastQ = query(
          collection(db, "daily_totals"), 
          where("timestamp", "<=", pastTime.toISOString()),
          orderBy("timestamp", "desc"), 
          limit(1)
        );
        const pastSnapshot = await getDocs(pastQ);
        
        let pastTotal = 0;
        if (!pastSnapshot.empty) {
          pastSnapshot.forEach(doc => { pastTotal = doc.data().total; });
        }
        
        const increase = Math.max(0, currentTotal - pastTotal);
        const element = document.getElementById(period.id);
        if (element) {
          element.textContent = `+${increase}`;
        }
      } catch (error) {
        console.error(`Error calculating ${period.hours}h increase:`, error);
        const element = document.getElementById(period.id);
        if (element) {
          element.textContent = '+0';
        }
      }
    }
    
    // Update last update time
    const lastUpdateElement = document.getElementById('last-update-time');
    if (lastUpdateElement) {
      lastUpdateElement.textContent = `Last updated: ${now.toLocaleString("en-IN", { timeZone: "Asia/Kolkata" })}`;
    }
  } catch (error) {
    console.error('Error fetching view increases:', error);
  }
}

async function fetchLiveLogs() {
  try {
    const backendURL = (location.hostname === 'localhost') ? 'http://localhost:3000' : 'https://link-q2qi.onrender.com';
    const response = await fetch(`${backendURL}/api/logs`);
    const data = await response.json();

    if (data.logs && data.logs.length > 0) {
      // Convert array to HTML with proper line breaks and styling
      const logLines = data.logs.slice(0, 20).map(log => {
        // Add basic styling based on log type
        if (log.includes('[ERROR]')) {
          return `<div style="color: #f44; margin: 2px 0;">${log}</div>`;
        } else if (log.includes('[INFO]')) {
          return `<div style="color: #333; margin: 2px 0;">${log}</div>`;
        } else if (log.includes('[DEBUG]')) {
          return `<div style="color: #666; margin: 2px 0;">${log}</div>`;
        } else {
          return `<div style="margin: 2px 0;">${log}</div>`;
        }
      }).join('');
      logsDiv.innerHTML = logLines;
      
      // Auto-scroll to bottom
      logsDiv.scrollTop = logsDiv.scrollHeight;
    } else {
      logsDiv.innerHTML = '<div style="color: #888; text-align: center; padding: 1em;">No logs yet. Click Launch!! to start scraping.</div>';
    }
  } catch (error) {
    console.error('Error fetching logs:', error);
    document.getElementById('logs').innerHTML = '<div style="color: #f44; text-align: center; padding: 1em;">Error loading logs.</div>';
  }
}

    setStatusBar('Scrape Complete');
    document.getElementById('launchBtn').disabled = false;
    document.getElementById('launchBtn').textContent = 'Launch!!';
    
    // Refresh all data after scraping
    if (window.fetchTotalViewers) await window.fetchTotalViewers();
    if (window.fetchDailyTotals) await window.fetchDailyTotals();
    if (window.fetchScreenshots) await window.fetchScreenshots();
    if (window.fetchViewerDetails) await window.fetchViewerDetails();
    if (window.fetchLiveLogs) await window.fetchLiveLogs();
    if (window.fetchViewIncreases) await window.fetchViewIncreases();
    
    // Reset status to idle after 3 seconds
    setTimeout(() => {
      setStatusBar('Idle');
    }, 3000);
    
  } catch (error) {
    console.error('Scrape failed:', error);
    setStatusBar('Scrape Failed');
    document.getElementById('launchBtn').disabled = false;
    document.getElementById('launchBtn').textContent = 'Launch!!';
  }
}

async function stopScrape() {
  setStatusBar('Stopped');
  try {
    await fetch((location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://link-q2qi.onrender.com') + '/api/stop-scrape', { method: 'POST' });
  } catch (error) {
    console.error('Stop failed:', error);
  }
}
